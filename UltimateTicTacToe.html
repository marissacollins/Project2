<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="UltimateTicTacToe.css"/>
		<script src="UltimateTicTacToe.js"></script> <!-- For playing the game -->
		<script src="UltimateTicTacToePlayerAI.js"></script> <!-- For AI players -->
		<title>Ultimate Tic Tac Toe</title>
	</head>
	<body>
	   <div id="controlLayout">
			<input id="refreshBtn" type="button" value="Restart Game" onclick="refreshPage();">
			<input id="player1Btn" type="button" value="Toggle P1 AI" onclick="p1Toggle();">
			<input id="player2Btn" type="button" value="Toggle P2 AI" onclick="p2Toggle();">
			<input id="AI1Btn" type="button" value="Toggle P1 Difficulty" onclick="p1AIToggle();">
			<input id="AI2Btn" type="button" value="Toggle P2 Difficulty" onclick="p2AIToggle();">
			<h4 id="player1Tag">Player 1: Human</h4>
			<h4 id="player1Level">Level: 1</h4>
			<h4 id="player2Tag">Player 2: Human</h4>
			<h4 id="player2Level">Level: 1</h4>
			<h4 id="playerTurn">Player 1's turn.</h4>
	   </div>
	   <div id="logLayout">
			<p id="logChat">Click a square to start.</p>
	   </div>
	   <div id="gameLayout">
		   <h1 id="pageHeader">Ultimate Tic Tac Toe</h1>
		   <h3 id="pageHeader">Presented by Kevin Lydon</h3>

		   <div id="board" width="600" height="600"></div>
		   <script>drawBoard("board");adjustHeights();startGame();</script>
		   <h4 id="editCredits">Code edited by: Courtney Campbell, Brandon Charles, Marissa Collins, and Hannah Millea</h4>
	   </div>
	</body>
</html>
